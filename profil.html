  <main class="profil-page">
    <section class="card profil-card profil-card-page">
      <h2 class="profil-title">Profil Akun</h2>

      <div class="profil-flex profil-flex-page">
        <div class="profil-avatar">
          <div class="profil-avatar-circle">ğŸ‘¤</div>

        <div class="profil-desc profil-desc-page">
          <p><strong>Nama:</strong> <span id="profil-nama-text"></span></p>
          <p><strong>Email:</strong> <span id="profil-email"></span></p>

          <h3>Edit Profil</h3>
          <form id="form-profil" class="profil-form">
            <input type="text" id="edit-nama" placeholder="Nama lengkap">
            <input type="email" id="edit-email" placeholder="Email">
            <button type="submit" class="profil-btn">Simpan Profil</button>

    <!-- Section alamat pengiriman -->
    <section class="card alamat-card">
      <h2 class="profil-title">Alamat Pengiriman</h2>

      <form id="form-alamat" class="alamat-form">
        <input type="text" id="alamat-nama" placeholder="Nama penerima" required>
        <input type="text" id="alamat-hp" placeholder="No. HP" required>
        <textarea id="alamat-detail" placeholder="Alamat lengkap" required></textarea>
        <div class="alamat-row">
          <input type="text" id="alamat-kota" placeholder="Kota" required>
          <input type="text" id="alamat-kodepos" placeholder="Kode pos" required>
        </div>
        <button type="submit" class="profil-btn">Simpan Alamat</button>
      </form>

      <div id="alamat-list" class="alamat-list">
        <!-- daftar alamat dirender dari app.js -->
      </div>
    </section>
  </main>

  <!-- SHOW/HIDE SIDEBAR -->
  <script>
    const sidebar = document.getElementById("sidebar");
    const toggleBtn = document.getElementById("sidebarToggle");
    toggleBtn.onclick = function(e) {
      sidebar.classList.toggle("active");
      e.stopPropagation();
    };
    document.addEventListener("click", function(e) {
      if(window.innerWidth <= 600 &&
         !sidebar.contains(e.target) &&
         !toggleBtn.contains(e.target)) {
        sidebar.classList.remove("active");
      }
    });
  </script>

  <script src="app.js"></script>
