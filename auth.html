<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login / Register - Lemon Sereh</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <main class="auth-page">
  <section class="auth-card">
    <h2 class="auth-title">Masuk / Daftar</h2>

    <div class="auth-forms">
      <div class="auth-column">
        <h3>Login</h3>
        <form id="form-login">
          <input type="email" id="login-email" placeholder="Email" required>
          <input type="password" id="login-password" placeholder="Password" required>
          <button type="submit" class="auth-btn">Masuk</button>
        </form>
      </div>

      <div class="auth-column">
        <h3>Daftar</h3>
        <form id="form-register">
          <input type="text" id="reg-nama" placeholder="Nama lengkap" required>
          <input type="email" id="reg-email" placeholder="Email" required>
          <input type="password" id="reg-password" placeholder="Password" required>
          <button type="submit" class="auth-btn auth-btn-secondary">Daftar</button>
        </form>
      </div>
    </div>

    <p class="auth-back">
      <a href="index.html">‚Üê Kembali ke Profil</a>
    </p>
  </section>
</main>
