<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- Tombol Hamburger -->
  <div id="sidebarToggle" class="sidebar-hamburger">
    <svg width="40" height="40" viewBox="0 0 40 40">
      <rect y="9" width="32" height="5" rx="2.2" fill="#454545"/>
      <rect y="19" width="32" height="5" rx="2.2" fill="#454545"/>
      <rect y="29" width="32" height="5" rx="2.2" fill="#454545"/>
    </svg>
  </div>
  <!-- Sidebar -->
  <aside id="sidebar" class="sidebar">
    <div class="sidebar-pen">
      <svg height="32" width="32" viewBox="0 0 32 32">
        <rect x="9" y="15" width="14" height="5" rx="1.8" fill="#e4667b" transform="rotate(-45 16 16)" />
        <rect x="7" y="22" width="7" height="2" rx="1" fill="#e4667b"/>
        <rect x="12" y="18" width="7" height="3.5" rx="1.5" fill="#fff" transform="rotate(-45 16 16)"/>
      </svg>
    </div>
    <nav class="sidebar-menu">
      <a href="index.html" class="sidebar-link">
        <span class="sidebar-icon">
          <svg width="32" height="32" viewBox="0 0 32 32">
            <circle cx="16" cy="16" r="13" fill="#e4667b"/>
            <polygon points="16,8 18,14 24,14 19,18 21,24 16,20 11,24 13,18 8,14 14,14" fill="#fff"/>
          </svg>
        </span>
        <span class="sidebar-text">Profil</span>
      </a>
      <a href="tentang.html" class="sidebar-link">
        <span class="sidebar-icon">
          <svg width="32" height="32" viewBox="0 0 32 32">
            <circle cx="16" cy="16" r="13" fill="#e4667b"/>
            <polygon points="16,8 18,14 24,14 19,18 21,24 16,20 11,24 13,18 8,14 14,14" fill="#fff"/>
          </svg>
        </span>
        <span class="sidebar-text">Tentang</span>
      </a>
      <a href="produk.html" class="sidebar-link">
        <span class="sidebar-icon">
          <svg width="32" height="32" viewBox="0 0 32 32">
            <circle cx="16" cy="16" r="13" fill="#e4667b"/>
            <polygon points="16,8 18,14 24,14 19,18 21,24 16,20 11,24 13,18 8,14 14,14" fill="#fff"/>
          </svg>
        </span>
        <span class="sidebar-text">Produk</span>
      </a>
      <a href="order.html" class="sidebar-link">
        <span class="sidebar-icon">
          <svg width="32" height="32" viewBox="0 0 32 32">
            <circle cx="16" cy="16" r="13" fill="#e4667b"/>
            <polygon points="16,8 18,14 24,14 19,18 21,24 16,20 11,24 13,18 8,14 14,14" fill="#fff"/>
          </svg>
        </span>
        <span class="sidebar-text">Order</span>
      </a>
    </nav>
  </aside>
  <main>
    <div class="back-header">
      <a href="index.html" class="back-link"><span class="back-arrow">&#8592;</span> Kembali</a>
    </div>
    <section class="card card-detail">
      <div class="card-detail-flex">
        <img class="card-detail-img" src="poster.jpeg.jpeg" alt="Langkah minum lemon sereh">
        <div class="card-detail-desc">
          <h2>Tentang Kami</h2>
          <div class="publish-date">Published date</div>
          <p>Lemon Sereh hadir sebagai dolor sit amet, consectetur adipiscing elit.</p>
          <p>Duis aute irure dolor in reprehenderit...</p>
        </div>
      </div>
    </section>
  </main>
  <!-- SCRIPT SHOW/HIDE SIDEBAR -->
  <script>
    const sidebar = document.getElementById("sidebar");
    const toggleBtn = document.getElementById("sidebarToggle");
    toggleBtn.onclick = function(e) {
      sidebar.classList.toggle("active");
      e.stopPropagation();
    };
    document.addEventListener("click", function(e) {
      if(window.innerWidth <= 600 &&
         !sidebar.contains(e.target) &&
         !toggleBtn.contains(e.target)) {
        sidebar.classList.remove("active");
      }
    });
  </script>
</body>
</html>
